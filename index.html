<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg,#ffd6e8,#ffeef6);
      font-family: Arial, sans-serif;
    }

    .card {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
      width: 320px;
    }

    button {
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>

<body>

<div class="card">
  <h2 id="question">Will you be my Valentine? üíï</h2>

  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<script>
  // Ask name on page load
  let name = prompt("Enter your name üíñ") || "My Love";

  // Update heading with name
  document.getElementById("question").innerText =
    `${name}, Do you think Mathew will become a successful entrepreneur? üíï`;

  const noBtn = document.getElementById("no");
  const card = document.querySelector(".card");

  function moveButton() {
    const cardRect = card.getBoundingClientRect();
    const maxX = cardRect.width - 80;
    const maxY = cardRect.height - 40;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  noBtn.addEventListener("mouseover", moveButton);

  document.getElementById("yes").onclick = () => {

    // celebration screen
    const celebrate = document.createElement("div");
    celebrate.style.cssText = `
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:linear-gradient(135deg,#ffb6c1,#ffd6e8);
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      font-family:sans-serif;
      font-size:28px;
      z-index:999;
    `;

    celebrate.innerHTML = `
      <h1>Yessss ‚ù§Ô∏èüéâ</h1>
   <p>${name}, thank you for your trust in Mathew üòç</p>
xam
      <img src="https://media.giphy.com/media/3oz8xAFtqoOUUrsh7W/giphy.gif" width="250"/>
    `;

    document.body.appendChild(celebrate);

    // confetti
    for (let i = 0; i < 100; i++) {
      let confetti = document.createElement("div");
      confetti.style.cssText = `
        position:fixed;
        width:8px;
        height:8px;
        background:hsl(${Math.random()*360},100%,50%);
        top:-10px;
        left:${Math.random()*100}%;
        animation: fall 2s linear infinite;
      `;
      document.body.appendChild(confetti);
    }
  };
</script>

</body>
</html>
